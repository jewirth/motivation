<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>New Tab</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div id="app"></div>

<script id="dob-template" type="text/x-handlebars-template">
  <form>
    <h1 id="dob" class="age-label">When were you born?</h1>

    <footer>
      <input type="date" name="dob" id="dob">
      <button type="submit">Motivate</button>
    </footer>
  <form>
</script>

<script id="age-template" type="text/x-handlebars-template">
  <h1 class="top-label"></h1>
  <h1 class="top-label">Congratulations! It took you...</h1>
  <br />
  <br />
  <h2 class="count1">{{years}}<sup> years</sup></h2>
  <br /><div class="or">or</div>
  <h2 class="count2">{{months}}<sup> month</sup></h2>
  <br /><div class="or">or</div>
  <h2 class="count3">{{weeks}}<sup> weeks</sup></h2>
  <br /><div class="or">or</div>
  <h2 class="count4">{{days}}<sup> days</sup></h2>
  <br /><div class="or">or</div>
  <h2 class="count5">{{hours}}<sup> hours</sup></h2>
  <br />
  <br />
  <h1 class="bottom-label">...to achieve what you have done in your life.</h1>
</script>

<script src="js/handlebars.js"></script>
<script src="app/app.js"></script>

</body>
</html>
